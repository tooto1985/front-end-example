<body>

	<table border="0" id="table2">
		<tr>
			<td>KXj状刚G<input type="password" name="password" size="20" onkeyup="testpassword(this.value)"></td>
		</tr>
	</table>
	<p>
	<input type="button" id="passwordlevel" style="width:22;border:1 solid #efefef;text-align:center;color:#ffffff;">
	</p>
</form>

<script language="javascript" type="text/javascript">
function testpassword(s) {
	var check=	gettexttype(s);
	var obj=document.getElementById("passwordlevel");
	if(check==1) { 
		obj.style.backgroundColor="#ff0000";
		obj.value='t'; 
	} else if (check==2) {
		obj.style.backgroundColor="#ffcc00";
		obj.value='z'; 
	} else if (check==3) {
		obj.style.backgroundColor="#009933";
		obj.value='i'; 	
	} else if (check==4) {
		obj.style.backgroundColor="#0000ff";
		obj.value='ㄎ'; 		
	} else if (check==5) {
		obj.style.backgroundColor="#006699";
		obj.value='j'; 			
	} else if (check==6) {
		obj.style.backgroundColor="#9900cc";
		obj.value='u'; 
	} else { 
		obj.style.backgroundColor="";
		obj.value=''; 
	}
}

function gettexttype(s) {
	var mode = new Array(5);
	//才腹
	for(var i=0;i<s.length;i++) {
		if((s.charCodeAt(i)<65 || s.charCodeAt(i)>90) && (s.charCodeAt(i)<97 || s.charCodeAt(i)>122) && (s.charCodeAt(i)<48 || s.charCodeAt(i)>57)) {
			mode[0]=1;
		}
	}
	//计r
	for(var i=0;i<s.length;i++) {
		if(s.charCodeAt(i)>=48 && s.charCodeAt(i)<=57) {
			mode[1]=1;
		}
	}
	//jg
	for(var i=0;i<s.length;i++) {
		if(s.charCodeAt(i)>=65 && s.charCodeAt(i)<=90) {
			mode[2]=1;
		}
	}
	//pg
	for(var i=0;i<s.length;i++) {
		if(s.charCodeAt(i)>=97 && s.charCodeAt(i)<=122) {
			mode[3]=1;
		}
	}
	//ぃ滦
	var hasdata=false
	for(var i=0;i<s.length;i++) {
		for(var j=0;j<s.length;j++) {
			if(s.substr(i,1)==s.substr(j,1) && i!=j) {
				hasdata=true;
				break;
			}
		}
	}
	if(hasdata==false && s.length>1) {
		mode[4]=1;
	}
	//
	if(s.length>=10) {
		mode[5]=1;
	}
	
	//
	var secor=0;
	for(var i=0;i<mode.length;i++) {
		if(mode[i]!=undefined) {
			secor=secor+mode[i];
		}
	}
	return secor;
}

</script>
