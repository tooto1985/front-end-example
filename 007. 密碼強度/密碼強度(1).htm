<script language="javascript" type="text/javascript">
function testpassword(s) {
	if(s.length>=1) { document.getElementById("passwordlevel0").bgColor="#ff0000";document.getElementById("passwordstring").innerText='t'; } else { document.getElementById("passwordlevel0").bgColor="";document.getElementById("passwordstring").innerText=''; }
	if(s.length>=3 && gettexttype(1,s)>=1) { document.getElementById("passwordlevel1").bgColor="#ffcc00";document.getElementById("passwordstring").innerText='z'; } else { document.getElementById("passwordlevel1").bgColor=""; }	
	if(s.length>=5 && gettexttype(2,s)>=2) { document.getElementById("passwordlevel2").bgColor="#ffff00";document.getElementById("passwordstring").innerText='i'; } else { document.getElementById("passwordlevel2").bgColor=""; }
	if(s.length>=7 && gettexttype(3,s)>=3) { document.getElementById("passwordlevel3").bgColor="#99cc00";document.getElementById("passwordstring").innerText='ㄎ'; } else { document.getElementById("passwordlevel3").bgColor=""; }
	if(s.length>=9 && gettexttype(0,s)>=4) { document.getElementById("passwordlevel4").bgColor="#008000";document.getElementById("passwordstring").innerText='j'; } else { document.getElementById("passwordlevel4").bgColor=""; }
}

function gettexttype(mode,s) {
	var mode0=0;
	var mode1=0;
	var mode2=0;
	var mode3=0;
	//才腹
		for(var i=0;i<s.length;i++) {
			if((s.charCodeAt(i)<65 || s.charCodeAt(i)>90) && (s.charCodeAt(i)<97 || s.charCodeAt(i)>122) && (s.charCodeAt(i)<48 || s.charCodeAt(i)>57)) {
				mode0=1;
			}
		}
	//计r
		for(var i=0;i<s.length;i++) {
			if(s.charCodeAt(i)>=48 && s.charCodeAt(i)<=57) {
				mode1=1;
			}
		}
	//jg
		for(var i=0;i<s.length;i++) {
			if(s.charCodeAt(i)>=65 && s.charCodeAt(i)<=90) {
				mode2=1;
			}
		}
	//pg
		for(var i=0;i<s.length;i++) {
			if(s.charCodeAt(i)>=97 && s.charCodeAt(i)<=122) {
				mode3=1;
			}
		}
	return mode0+mode1+mode2+mode3;
}

</script>
