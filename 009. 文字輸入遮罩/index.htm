<body>
<script src="jquery1.5.2.js"></script>
<script src="jquery.maskedinput-1.2.2.js"></script>

DateFormat(yyyy/MM/dd) : <input type="text" id="datetime"><br>
DateFormat(MM/dd) : <input type="text" id="jdatetime">

<script>
var datetime=document.getElementById("datetime");
datetime.onkeyup=function() {
	if(event.keyCode!=8){
		if(datetime.value.length==4 || datetime.value.length==7){
			datetime.value+="/";
		}
		if(datetime.value.length > 10){
			datetime.value=(datetime.value).substring(0,10);
		}
	}
};
$(function(){
	$("#jdatetime").mask("99/99");

});

</script>
